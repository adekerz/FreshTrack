version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: freshtrack-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: freshtrack
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: freshtrack_dev_2024
    ports:
      - "5432:5432"
    volumes:
      - freshtrack_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d freshtrack"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  freshtrack_postgres_data:
    driver: local
