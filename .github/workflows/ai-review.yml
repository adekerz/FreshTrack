name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      review-command:
        description: 'Review mode'
        type: choice
        default: run
        options:
          - run
          - run-inline
          - run-context
          - run-summary
      pull-request-number:
        description: 'PR number (for manual runs)'
        type: string
        required: false

jobs:
  ai-review:
    runs-on: ubuntu-latest
    # Skip if PR is from dependabot or has [skip-review] in title
    if: |
      !contains(github.event.pull_request.title, '[skip-review]') &&
      github.actor != 'dependabot[bot]'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: AI Review
        uses: Nikita-Filonov/ai-review@v0.20.0
        with:
          review-command: ${{ github.event_name == 'workflow_dispatch' && inputs.review-command || 'run' }}
        env:
          # --- LLM Configuration (Gemini - БЕСПЛАТНЫЙ) ---
          # Получить ключ: https://aistudio.google.com/apikey
          LLM__PROVIDER: "GEMINI"
          LLM__META__MODEL: "gemini-1.5-flash"
          LLM__META__MAX_TOKENS: "15000"
          LLM__META__TEMPERATURE: "0.3"
          LLM__HTTP_CLIENT__API_URL: "https://generativelanguage.googleapis.com/v1beta"
          LLM__HTTP_CLIENT__API_TOKEN: ${{ secrets.GEMINI_API_KEY }}
          
          # --- GitHub Integration ---
          VCS__PROVIDER: "GITHUB"
          VCS__PIPELINE__OWNER: ${{ github.repository_owner }}
          VCS__PIPELINE__REPO: ${{ github.event.repository.name }}
          VCS__PIPELINE__PULL_NUMBER: ${{ github.event_name == 'workflow_dispatch' && inputs.pull-request-number || github.event.pull_request.number }}
          VCS__HTTP_CLIENT__API_URL: "https://api.github.com"
          VCS__HTTP_CLIENT__API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
